<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study</title>
  <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
  <meta name="theme-color" content="#8257E5">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="./css/partials/header.css">
  <link rel="stylesheet" href="/css/partials/give-classes.css">
  <link rel="stylesheet" href="./css/partials/forms.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

</head>

<body id="page-give-classes"> 

  <div id="container">

    <header class="page-header">

      <div class="top-bar-container">
       
        <a href="/"><img src="/icons/back.svg" alt=""></a>

        <img src="/images/logo.svg" alt="">
        
      </div><!--FINAL TOP BAR-->


      <div class="header-content">
        <strong>Incrível você querer dar aulas com a gente.</strong>
        <p>O primeiro passo, é preencher esse formulario de inscrição.</p>
      </div><!--FINAL HEADER CONTENT-->
    </header><!--FINAL PAGE HEADER-->

  <main>
      <form action="" id="create-class">
        <fieldset>
          <legend>Seus Dados</legend>

            <div class="input-block">
              <label for="name">Nome completo</label>
              <input name="name" type="text" id="name" required >
            </div><!--FINAL INPUT-BLOCK-->

            <div class="input-block">
              <label for="avatar">Link da sua foto<small>(Comece com https://)</small></label>
              <input name="avatar" id="avatar" type="url" required >
            </div><!--FINAL INPUT-BLOCK-->

            <div class="input-block">
              <label for="whatsapp">Whatsapp <small>(Somente numeros)</small></label>
              <input name="whatsapp" id="whatsapp" type="number" required >
            </div><!--FINAL INPUT-BLOCK-->

            <div class="textarea-block">
              <label for="bio">Biografio</label>
              <textarea name="bio" id="bio" required></textarea>
            </div><!--FINAL INPUT-BLOCK-->

        </fieldset>

        <fieldset>
          <legend>Sobre a aula</legend>
          <div class="select-block">
              <label for="subject">Matéria</label>
              <select name="subject" id="subject" required>
                <option value="">Selecione uma opção</option>
                {%for subject in subjects%}
                <option value="{{loop.index}}">{{subject}}</option>
                {%endfor%}
              </select>
          </div><!--FINAL SELECT-BLOCK-->

          <div class="input-block">
            <label for="cost">Custo da sua hora/aula 
              <small>(R$)</small>
            </label>
            <input name="cost" type="number" id="cost" required >
          </div>

        </fieldset>

        <fieldset id="shedule-items">
          <legend>Horários disponíveis
            <button  type="button" id="add-time">+ Novo Horário</button>
          </legend>

          <div class="shedule-item">

              <div class="select-block">
                <label for="weekday">Dia da semana</label>
                <select name="weekday[]"required>
                  <option value="">Selecione uma opção</option>
                  
                  {%for weekday in weekdays%}
                  <option value="{{loop.index0}}">{{weekday}}</option>
                  {%endfor%}
                </select>
              </div><!--FINAL SELECT-BLOCK-->

              <div class="input-block">
                <label for="time_from">Das</label>
                <input type="time" name="time_from[]" value="{{filters.time}}"" required>
              </div><!--FINAL INPUT-BLOCK-->

              <div class="input-block">
                <label for="time_to">Até</label>
                <input type="time" name="time_to[]" value="{{filters.time}}" required>
              </div><!--FINAL INPUT-BLOCK-->


          </div><!--FINAL SHEDULE-ITEM-->

        </fieldset>
      </form><!--FINAL DO FORM-->

      <footer>
        <p><img src="/icons/warning.svg" alt="">Importante!<br>Preencha todos os dados</p>
        <button type="submit" form="create-class">Salvar cadastro</button>
      </footer>

  </main>

</div><!--FINAL CONTAINER-->

<script src="./js/addField.js" ></script>

</body>
</html>
